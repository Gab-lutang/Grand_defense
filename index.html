<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fire Alarm Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff4d00',
                        'primary-dark': '#cc3d00',
                        'primary-light': '#ff7a3d',
                        accent: '#ffb700',
                        danger: '#ff0000',
                        'danger-light': '#ff4444',
                        success: '#00b300',
                        'success-light': '#00cc00',
                    }
                }
            }
        }
    </script>
    <style>
        /* Add new keyframes for enhanced effects */
        @keyframes ember {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-100px) scale(0.2); opacity: 0.4; }
            100% { transform: translateY(-200px) scale(0) rotate(360deg); opacity: 0; }
        }

        @keyframes glow3D {
            0%, 100% { text-shadow: 0 0 10px #ff4d00, 0 0 20px #ff4d00, 0 0 30px #ff4d00; }
            50% { text-shadow: 0 0 20px #ff4d00, 0 0 30px #ff4d00, 0 0 40px #ff4d00; }
        }

        @keyframes fireRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes flame {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-1deg); }
            50% { transform: scale(0.9) rotate(1deg); }
            75% { transform: scale(1.2) rotate(-1deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .fire-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: 
                radial-gradient(ellipse at center, rgba(0,0,0,0) 0%,rgba(0,0,0,0.8) 100%),
                linear-gradient(45deg, #1a0505, #2d1f1f, #3d2929);
            overflow: hidden;

        }

        /* Add ember particles */
        .ember {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff4d00;
            border-radius: 50%;
            filter: blur(0.5px);
            animation: ember 3s infinite;
            opacity: 0.1;
        }

        /* Fire ring effect */
        .fire-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            border-radius: 50%;
            border: 1px solid rgba(255, 77, 0, 0.1);
            transform: translate(-50%, -50%);
            animation: fireRing 20s linear infinite;
        }

        .fire-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 77, 0, 0.6);
            border-radius: 50%;
            filter: blur(2px);
            animation: float 3s infinite ease-in-out;
        }

        .glow {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, rgba(255, 77, 0, 0.2) 0%, transparent 70%);
            animation: flame 3s infinite ease-in-out;
        }

        :root {
            --primary-color: #ff4d00;
            --primary-dark: #cc3d00;
            --primary-light: #ff7a3d;
            --accent-color: #ffb700;
            --danger-color: #ff0000;
            --danger-light: #ff4444;
            --success-color: #00b300;
            --success-light: #00cc00;
            --background-color: #1a0f0f;
            --card-background: #2d1f1f;
            --text-primary: #ffffff;
            --text-secondary: #ffcccc;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --font-display: 'Orbitron', sans-serif;
            --font-primary: 'Rajdhani', sans-serif;
            --font-secondary: 'Roboto', sans-serif;
        }

        @keyframes fireBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        body {
            font-family: var(--font-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: transparent;
            color: var(--text-primary);
            line-height: 1.5;
            position: relative;
            padding: 1rem;
        }

        h1, h2, .status {
            font-family: var(--font-display);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        h2 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 700;
            margin: 0 0 1rem 0;
        }

        .status {
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        input {
            font-family: var(--font-secondary);
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        button {
            font-family: var(--font-display);
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .balance-item p:first-child {
            font-family: var(--font-display);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .balance-item p:last-child {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 0.02em;
        }

        .history p {
            font-family: var(--font-secondary);
            font-size: 0.95rem;
            letter-spacing: 0.02em;
            line-height: 1.5;
        }

        #updateMessage {
            font-family: var(--font-secondary);
            font-size: 0.9rem;
            letter-spacing: 0.02em;
        }

        .container {
            background: rgba(45, 31, 31, 0.9);
            backdrop-filter: blur(5px);
            padding: clamp(1rem, 5vw, 2rem);
            border-radius: var(--border-radius);
            box-shadow: 
                0 0 30px rgba(255, 77, 0, 0.3),
                0 0 60px rgba(255, 77, 0, 0.1);
            border: 2px solid var(--primary-color);
            width: 100%;
            max-width: 800px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            margin: 1rem;
        }

        .container:hover {
            transform: perspective(1000px) rotateX(0deg);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--primary-color));
            animation: fireBackground 3s linear infinite;
            background-size: 200% 100%;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .header i {
            font-size: 2.5rem;
            color: var(--primary-color);
            animation: flicker 1.5s ease-in-out infinite;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }

        .status {
            font-size: 1.25rem;
            margin: 1.5rem 0;
            padding: 2rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-weight: 600;
        }

        .safe {
            background: linear-gradient(135deg, var(--success-color), var(--success-light));
            color: white;
        }

        .status.danger {
            background: linear-gradient(135deg, var(--danger-color), var(--danger-light));
            color: white;
            animation: pulse 1.5s infinite, fireBackground 3s infinite;
            background-size: 200% 200%;
        }

        .card {
            background: linear-gradient(145deg, var(--card-background), #3d2929);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin: 1.5rem 0;
            transition: var(--transition);
            border: 1px solid rgba(255, 77, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 10px rgba(255, 77, 0, 0.1);
            border-color: var(--primary-color);
        }

        .card h2 {
            font-size: 1.25rem;
            margin: 0 0 1rem 0;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        input {
            padding: 0.75rem 1rem;
            border: 2px solid var(--background-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            flex: 1;
            max-width: 300px;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary-color));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 77, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            transform: translateY(-1px);
            box-shadow: 0 0 20px rgba(255, 77, 0, 0.5);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: buttonGlow 2s linear infinite;
        }

        @keyframes buttonGlow {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .message {
            margin-top: 0.75rem;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .balance-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin: 1rem 0;
        }

        .balance-item {
            text-align: center;
        }

        .balance-item p:first-child {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .balance-item p:last-child {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(255, 77, 0, 0.3);
            margin: 0;
        }

        .history {
            margin-top: 2rem;
            max-height: 250px;
            overflow-y: auto;
            padding: 1rem;
            background: var(--background-color);
            border-radius: var(--border-radius);
        }

        .history p {
            background: rgba(45, 31, 31, 0.8);
            border-left: 4px solid var(--primary-color);
            color: var(--text-primary);
            margin: 0.5rem 0;
            padding: 1rem;
            transition: var(--transition);
        }

        .history p:hover {
            transform: translateX(2px);
            background: rgba(61, 41, 41, 0.8);
            border-left-color: var(--primary-light);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.02);
                opacity: 0.9;
            }
        }

        /* 3D Floating Icons */
        /* Update float3D animation for vertical movement */
        @keyframes float3D {
            0%, 100% { transform: translateX(0) translateZ(0); }
            50% { transform: translateX(-5px) translateZ(10px); }
        }


        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 5px var(--primary-color)); }
            50% { filter: drop-shadow(0 0 20px var(--primary-color)); }
        }

        /* Enhanced particle system */
        .particle-system {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 60px;
            height: auto;
            pointer-events: none;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .floating-icon {
            position: relative;
            font-size: 1.5rem;
            color: var(--primary-color);
            animation: float3D 6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--primary-color));
            opacity: 0.6;
            transition: all 0.3s ease;
            background: rgba(45, 31, 31, 0.6);
            padding: 1rem;
            border-radius: 50%;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 77, 0, 0.2);
        }

        .floating-icon:hover {
            opacity: 1;
            transform: scale(1.1);
            background: rgba(45, 31, 31, 0.8);
            border-color: var(--primary-color);
        }

        /* Enhanced card animations */
        .card {
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02) rotateX(5deg);
            box-shadow: 
                0 15px 35px rgba(255, 77, 0, 0.2),
                0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Enhanced status transitions */
        .status {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status.danger {
            animation: 
                pulse 1.5s infinite,
                fireBackground 3s infinite,
                shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px) rotate(-1deg); }
            75% { transform: translateX(2px) rotate(1deg); }
        }

        /* Enhanced container effects */
        .container {
            position: relative;
            background: rgba(45, 31, 31, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: 
                0 0 30px rgba(255, 77, 0, 0.2),
                0 0 60px rgba(255, 77, 0, 0.1),
                inset 0 0 30px rgba(255, 77, 0, 0.1);
        }

        /* Pulsing background effect */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--primary-color), 
                var(--accent-color), 
                var(--primary-color));
            z-index: -1;
            border-radius: inherit;
            animation: borderGlow 3s infinite linear;
            filter: blur(14px);
            opacity: 0.5;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Enhanced input field */
        input {
            background: rgba(45, 31, 31, 0.9);
            color: var(--text-primary);
            border: 2px solid rgba(255, 77, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 77, 0, 0.1);
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 77, 0, 0.3);
            transform: translateY(-2px);
        }

        /* Add new advanced animations */
        @keyframes hologram {
            0%, 100% { 
                transform: perspective(1000px) rotateX(0deg) scale(1);
                filter: brightness(1) blur(0px);
            }
            50% { 
                transform: perspective(1000px) rotateX(2deg) scale(1.02);
                filter: brightness(1.2) blur(0px);
            }
        }

        @keyframes energyField {
            0% { transform: rotate(0deg) scale(1); opacity: 0.5; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 0.8; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.5; }
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px var(--primary-color),
                    0 0 20px var(--primary-color);
                letter-spacing: 0.05em;
            }
            50% { 
                text-shadow: 
                    0 0 20px var(--primary-color),
                    0 0 30px var(--primary-color),
                    0 0 40px var(--primary-color);
                letter-spacing: 0.08em;
            }
        }


        /* Enhanced container effects */
        .container {
            animation: hologram 6s infinite ease-in-out;
            background: rgba(45, 31, 31, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: 
                0 0 20px rgba(255, 77, 0, 0.2),
                0 0 40px rgba(255, 77, 0, 0.1);
        }


        /* Energy field effect */
        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(255, 77, 0, 0.1) 0%,
                transparent 70%);
            animation: energyField 10s infinite linear;
            z-index: -1;
        }

        /* Enhanced header */
        .header h1 {
            animation: textGlow 2s infinite;
            letter-spacing: 3px;
            font-weight: 900;
        }

        /* Enhanced status styles */
        .status {
            position: relative;
            overflow: hidden;
        }

        .status::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: buttonGlow 3s linear infinite;
        }

        /* Enhanced card styles */
        .card {
            position: relative;
            overflow: hidden;
            background: linear-gradient(
                145deg,
                rgba(45, 31, 31, 0.9),
                rgba(61, 41, 41, 0.9)
            );
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 77, 0, 0.3);
            transform-style: preserve-3d;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at var(--mouse-x, center) var(--mouse-y, center),
                rgba(255, 77, 0, 0.2),
                transparent 100px
            );
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="fire-background">
        <div class="glow"></div>
    </div>
    <div class="container max-w-4xl w-full">
        <div class="header flex items-center gap-4 mb-8 pb-4 border-b-2 border-primary">
            <i class="fas fa-fire-extinguisher text-4xl text-primary"></i>
            <h1 class="text-3xl font-black text-white tracking-wider">Fire Alarm</h1>
        </div>

        <div id="status" class="status safe">
            <i class="fas fa-check-circle"></i>
            <span>Status: Normal</span>
        </div>
        
        <div class="card">
            <h2 class="flex items-center gap-2 text-xl mb-4 text-white">
                <i class="fas fa-phone"></i>Phone Number
            </h2>
            <form id="phoneForm" onsubmit="updatePhoneNumber(event)">
                <div class="flex gap-4 justify-center">
                    <input 
                        type="text" 
                        id="phoneInput" 
                        placeholder="+639XXXXXXXXX" 
                        pattern="\+[0-9]+" 
                        required
                        class="flex-1 max-w-md"
                    >
                    <button type="submit" class="flex items-center gap-2">
                        <i class="fas fa-save"></i> Update
                    </button>
                </div>
            </form>
            <p id="updateMessage" class="mt-3 text-sm"></p>
        </div>

        <div class="card">
            <h2 class="flex items-center gap-2 text-xl mb-4 text-white">
                <i class="fas fa-comment-sms"></i> SMS Balance
            </h2>
            <div class="flex justify-center items-center gap-8">
                <div class="text-center">
                    <p class="text-gray-300 font-semibold mb-2">Available Credits</p>
                    <p id="smsBalance" class="text-2xl font-bold text-primary">0</p>
                </div>
            </div>
        </div>

        <div class="history" id="history"></div>
    </div>

    <script>
        async function getArduinoData() {
            try {
                const response = await fetch('http://localhost:5000/api/status');
                const data = await response.json();
                updateStatus(data.fire_detected || data.gas_detected);
                updateSMSBalance(data.sms_balance);
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        function updateStatus(detected) {
            const statusDiv = document.getElementById('status');
            const historyDiv = document.getElementById('history');
            const timestamp = new Date().toLocaleTimeString();

            if (detected) {
                statusDiv.className = 'status danger';
                statusDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <span class="animate-pulse">ALERT: Danger Detected!</span>
                    <div class="absolute inset-0 bg-red-500/20 animate-pulse rounded-lg"></div>
                `;
                const newEntry = document.createElement('p');
                newEntry.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="text-red-500">[${timestamp}] Danger detected!</span>
                `;
                newEntry.style.animation = 'slideIn 0.3s ease-out';
                historyDiv.insertBefore(newEntry, historyDiv.firstChild);
            } else {
                statusDiv.className = 'status safe';
                statusDiv.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>Status: Normal</span>
                    <div class="absolute inset-0 bg-green-500/20 animate-pulse rounded-lg"></div>
                `;
            }
        }

        async function updatePhoneNumber(event) {
            event.preventDefault();
            const phoneInput = document.getElementById('phoneInput');
            const updateMessage = document.getElementById('updateMessage');
            const phone = phoneInput.value;

            try {
                const response = await fetch('http://localhost:5000/api/phone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone: phone })
                });

                const data = await response.json();
                
                if (response.ok) {
                    updateMessage.style.color = 'var(--success-color)';
                    updateMessage.textContent = `Phone number updated successfully to ${data.phone_updated}`;
                } else {
                    updateMessage.style.color = 'var(--danger-color)';
                    updateMessage.textContent = data.error || 'Failed to update phone number';
                }
            } catch (error) {
                updateMessage.style.color = 'var(--danger-color)';
                updateMessage.textContent = 'Error connecting to server';
                console.error('Error:', error);
            }
        }

            const smsBalanceElement = document.getElementById('smsBalance');

        }

        // Check status every 3 seconds

    <script>
        // Mouse follow effect for cards
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', e => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });

        // Enhanced parallax effect
        document.addEventListener('mousemove', e => {
            const cards = document.querySelectorAll('.card');
            const container = document.querySelector('.container');
            
            const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
            
            container.style.transform = `
                perspective(1000px) 
                rotateY(${xAxis}deg) 
                rotateX(${yAxis}deg)
                scale3d(0.98, 0.98, 0.98)
            `;
            
            cards.forEach(card => {
                const cardX = (card.offsetLeft + card.offsetWidth / 2 - e.pageX) / 30;
                const cardY = (card.offsetTop + card.offsetHeight / 2 - e.pageY) / 30;
                
                card.style.transform = `
                    translate3d(${cardX}px, ${cardY}px, 20px)
                    rotateX(${yAxis}deg)
                    rotateY(${xAxis}deg)
                `;
            });
        });
    </script>
    <script>
        // Create floating icons with Font Awesome
        function createFloatingIcons() {
            const icons = ['fa-fire', 'fa-bolt', 'fa-bell', 'fa-phone', 'fa-message'];
            const container = document.createElement('div');
            container.className = 'particle-system';
            
            icons.forEach((icon, index) => {
                const iconElement = document.createElement('i');
                iconElement.className = `fas ${icon} floating-icon`;
                iconElement.style.animationDelay = `${index * 0.5}s`;
                container.appendChild(iconElement);
            });
            
            document.body.insertBefore(container, document.body.firstChild);
        }

        // Initialize floating icons
        createFloatingIcons();

        // Add interactive hover effect to floating icons
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.floating-icon').forEach(icon => {
                icon.addEventListener('mouseover', () => {
                    icon.style.transform = 'scale(1.2)';
                    icon.style.filter = 'drop-shadow(0 0 15px var(--primary-color))';
                });
                icon.addEventListener('mouseout', () => {
                    icon.style.transform = 'scale(1)';
                    icon.style.filter = 'drop-shadow(0 0 10px var(--primary-color))';
                });
            });
        });

        // Add interactive hover effect to other icons
        document.querySelectorAll('.fas:not(.floating-icon)').forEach(icon => {
            icon.style.transition = 'transform 0.3s ease, filter 0.3s ease';
            icon.addEventListener('mouseover', () => {
                icon.style.transform = 'scale(1.2) rotate(5deg)';
                icon.style.filter = 'drop-shadow(0 0 10px var(--primary-color))';
            });
            icon.addEventListener('mouseout', () => {
                icon.style.transform = 'scale(1) rotate(0)';
                icon.style.filter = 'none';
            });
        });
    </script>
